<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <table id="calculator">
            <tr>
                <td colspan="4" id="calculator-display"> </td>
            </tr>
            <tr>
                <td class="function" id="clear">AC</td>
                <td class="function" id="sign">+/-</td>
                <td class="function" id="clear-num">CE</td>
                <td class="function arithmetic">/</td>
            </tr>
            <tr>
                <td class="number">7</td>
                <td class="number">8</td>
                <td class="number">9</td>
                <td class="function arithmetic" id="multiply">*</td>
            </tr>
            <tr>
                <td class="number">4</td>
                <td class="number">5</td>
                <td class="number">6</td>
                <td class="function arithmetic" id="substract">-</td>
            </tr>
            <tr>
                <td class="number">1</td>
                <td class="number">2</td>
                <td class="number">3</td>
                <td class="function arithmetic" id="add">+</td>
            </tr>
            <tr>
                <td colspan="2" class="number">0</td>
                <td class="function" id="dot">.</td>
                <td class="function" id="solve">=</td>
            </tr>
        </table>
        <script src="./index.js"></script>
    </body>
</html>
